<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senin İçin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Senin İçin...</h1>
        <p>Her bir anımızı burada bir araya getirdim.</p>
    </header>
    <main>
        <section class="gallery">
            <div class="image">
                <img src="foto1.jpg" alt="Tatlı bir anı">
                <p>Bu anı hiç unutmam...</p>
            </div>
            <div class="image">
                <img src="foto2.jpg" alt="Bir başka güzel kare">
                <p>Buradaki o bakışın... :)</p>
            </div>
            <div class="image">
                <img src="foto3.jpg" alt="Unutulmaz bir an">
                <p>Seninle hep böyle güzel anılar biriktirmek istiyorum.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Seninle daha nice güzel günlere...</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
